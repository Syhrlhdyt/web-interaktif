<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>NATURE | CONTACT</title>
</head>
<body>
    
    <section>
        <input type="checkbox" id="check">
        <header>
            <h2><a href="index.html" class="logo">NATURE</a></h2>
            <div class="navigation">
                <a href="index.html">Home</a>
                <a href="informasi.html">Informasi</a>
                <a href="contact.html">Contact</a>
            </div>
            <label for="check">
                <i class="fas fa-bars menu-btn"></i>
                <i class="fas fa-times close-btn"></i>
            </label>
        </header>
        <div id="contact">
            <h1 class="contact-title">Contact Us</h1>
            <form action="">
              <div class="row">
                <div class="input-group">
                  <input type="text" id="name" required>
                  <label for="name"><i class="fa fa-user"></i> Your Name</label>
              </div>
              <div class="input-group">
                  <input type="text" id="phone" required>
                  <label for="Phone"><i class="fa-solid fa-phone-square-alt"></i> Your Phone</label>
              </div>
              </div>
              <div class="input-group">
                  <input type="email" id="email" required>
                  <label for="email"><i class="fa-solid fa-envelope"></i> Your Email</label>
              </div>
              <div class="input-group">
                  <input type="text" id="subject" required>
                  <label for="subject"><i class="fa-solid fa-inbox"></i> Subject</label>
              </div>
              <div class="input-group">
                  <textarea name="messag" rows="8" required></textarea>
                  <label for="message"><i class="fa-solid fa-comments"></i> Your Message</label>
              </div>
              <button type="submit">SUBMIT <i class="fa-solid fa-paper-plane"></i></button>
    
            </form>
          </div>
    </section>
    

</body>
</html>
